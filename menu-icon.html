<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-icon.css">
    <title>Menu Icon</title>
</head>
<body>
    <div class="page-content menu-icon">
        <div class="menu-container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <script>
        function myFunction(x){
            x.classList.toggle("change");
        }
    </script>
   
</body>
</html>
